<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laborator 9</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
</head>
<body>
    <div class="container m-auto my-6 w-2/3 bg-teal-50 p-6">
        <h3 class="font-bold text-center text-lg mb-4">Adauga un Job</h3>
        <form id="addJob" class="flex flex-col gap-4 w-2/3 m-auto shadow p-4 bg-teal-100">
            <label for="title">Title</label>
            <input class="border-1 border-teal-600 p-1" type="text" name="title" id="title" placeholder="Title">
            <label for="description">Description</label>
            <textarea class="border-1 border-teal-600 p-1" name="description" id="description"></textarea>
            <label for="type">Type</label>
            <input class="border-1 border-teal-600 p-1" type="text" name="type" id="type" placeholder="Type">
            <button type="submit" class="bg-teal-800 text-white py-1 hover:bg-teal-700">Save</button>
        </form>
        <h4 class="font-semibold text-center text-lg my-4">Lista joburilor</h4>
        <div id="jobs" class="shadow p-8"></div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>

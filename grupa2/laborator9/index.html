<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laborator 9</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="container bg-zinc-50 m-auto my-8 p-2 w-2/3">
        <h4 class="font-medium text-center my-8">Adauga un utilizator</h4>
        <form method="post" id="addUser" class="w-full sm:w-1/3 m-auto">
            <div class="mb-3 flex-col sm:flex-row gap-2 items-center">
                <label class="w-30 text-end" for="name">Nume utilizator</label>
                <input type="text" class="border-1 border-zinc-200 p-1 w-full sm:flex-1" name="name" id="name" placeholder="Nume">
            </div>
            <div class="mb-3 flex-col sm:flex-row gap-2 items-center">
                <label class="w-30 text-end" for="email">Email</label>
                <input type="email" class="border-1 border-zinc-200 p-1 w-full sm:flex-1" name="email" id="email" placeholder="Email">
            </div>
            <button type="submit" class="bg-zinc-700 text-white w-full py-1 hover:bg-zinc-600">Salveaza</button>
        </form>
        <h4 class="font-medium text-center my-8">Lista utilizatorilor din sistem</h4>
        <div id="users" class="p-2 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-2"></div>
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
